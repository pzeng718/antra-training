<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Sign Up</h1>
    <section>
      <input placeholder="First Name" />
      <input placeholder="Last Name" />
    </section>
    <section>
      <input class="long-input" placeholder="Mobile No." />
    </section>
    <section>
      <input class="long-input" placeholder="Email Address" />
    </section>
    <section>
      <input placeholder="Password" />
      <input placeholder="Confirm Password" />
    </section>
    <div class="claim-div">
      <div><input type="checkbox" class="checkbox" /> <span>I Agree</span></div>
      <p class="claim">
        By clicking <span class="register">Register</span>, you agree to the
        <span class="term">Terms and Conditions</span> set out by this site,
        including our Cookie Use.
      </p>
    </div>
    <div>
      <button>Register</button>
      <button>Signin</button>
    </div>
  </body>
</html>
